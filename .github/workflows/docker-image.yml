name: Docker Image CI

on:
  push:
    branches: 
      - main
      - release/*
  pull_request:
    branches: 
      - main
      - release/*
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag anabot:$(date +%s)
    - name: Docker Push
      run: Docker push ${{ secrets.DOCKER_USER }}/anabot
